<source>
  type forward
</source>

<source>
  type tail
  path /var/log/apache2/access.log
  pos_file /tmp/apache_access.pos
  tag apache.raw.log.apache.access
  format apache2
  read_from_head "#{ENV['FLUENT_PLUGIN_GROONGA_DEBUG'] == 'yes'}"
</source>

<match apache.**>
  type record_reformer
  enable_ruby false

  tag ${tag_suffix[1]}

  <record>
    remote ${host}
  </record>
</match>

<match raw.log.**>
  type record_reformer
  enable_ruby false

  tag ${tag_suffix[1]}

  <record>
    host ${hostname}
    type ${tag_suffix[2]}
    timestamp ${time}
  </record>
</match>

<match log.**>
  type groonga
  store_table Logs

  protocol http
  host 127.0.0.1

  buffer_type file
  buffer_path /tmp/buffer
  flush_interval 1

  <table>
    name Codes
    flags TABLE_PAT_KEY
    key_type Int32
  </table>

  <table>
    name Hosts
    flags TABLE_PAT_KEY
    key_type ShortText
    normalizer NormalizerAuto
  </table>

  <table>
    name URLs
    flags TABLE_PAT_KEY
    key_type ShortText
  </table>

  <table>
    name Paths
    flags TABLE_PAT_KEY
    key_type ShortText
  </table>

  <table>
    name UserAgents
    flags TABLE_PAT_KEY
    key_type ShortText
  </table>

  <table>
    name Methods
    flags TABLE_HASH_KEY
    key_type ShortText
    normalizer NormalizerAuto
  </table>

  <table>
    name Remotes
    flags TABLE_PAT_KEY
    key_type ShortText
  </table>

  <table>
    name Sizes
    flags TABLE_PAT_KEY
    key_type Int32
  </table>

  <table>
    name Timestamps
    flags TABLE_PAT_KEY
    key_type Time
  </table>

  <table>
    name Types
    flags TABLE_PAT_KEY
    key_type ShortText
  </table>

  <table>
    name Terms
    flags TABLE_PAT_KEY
    key_type ShortText
    default_tokenizer TokenBigram
    normalizer NormalizerAuto
    <index>
      name host_index
      source_table Hosts
      source_columns _key
    </index>
    <index>
      name url_index
      source_table URLs
      source_columns _key
    </index>
    <index>
      name path_index
      source_table Paths
      source_columns _key
    </index>
    <index>
      name user_agent_index
      source_table UserAgents
      source_columns _key
    </index>
  </table>
</match>
