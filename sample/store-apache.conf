<source>
  @type forward
</source>

<source>
  @type tail
  path /var/log/apache2/access.log
  pos_file /tmp/apache_access.pos
  tag apache.raw.log.apache.access
  format apache2
  # read_from_head true
</source>

<match apache.**>
  @type record_reformer
  enable_ruby false

  tag ${tag_suffix[1]}

  <record>
    remote ${host}
  </record>
</match>

<match raw.log.**>
  @type record_reformer
  enable_ruby false

  tag ${tag_suffix[1]}

  <record>
    host ${hostname}
    type ${tag_suffix[2]}
    timestamp ${time}
  </record>
</match>

<match log.**>
  @type groonga
  store_table Logs

  protocol http
  host 127.0.0.1

  <buffer>
    @type file
    buffer_path /tmp/buffer
    flush_interval 1
  <buffer>

  <table>
    name Codes
    flags TABLE_PAT_KEY
    key_type Int32
  </table>

  <table>
    name Hosts
    flags TABLE_PAT_KEY
    key_type ShortText
    normalizer NormalizerAuto
  </table>

  <table>
    name URLs
    flags TABLE_PAT_KEY
    key_type ShortText
  </table>

  <table>
    name Paths
    flags TABLE_PAT_KEY
    key_type ShortText
  </table>

  <table>
    name UserAgents
    flags TABLE_PAT_KEY
    key_type ShortText
  </table>

  <table>
    name Methods
    flags TABLE_HASH_KEY
    key_type ShortText
    normalizer NormalizerAuto
  </table>

  <table>
    name Remotes
    flags TABLE_PAT_KEY
    key_type ShortText
  </table>

  <table>
    name Sizes
    flags TABLE_PAT_KEY
    key_type Int32
  </table>

  <table>
    name Timestamps
    flags TABLE_PAT_KEY
    key_type Time
  </table>

  <table>
    name Types
    flags TABLE_PAT_KEY
    key_type ShortText
  </table>

  <table>
    name Terms
    flags TABLE_PAT_KEY
    key_type ShortText
    default_tokenizer TokenBigram
    normalizer NormalizerAuto
    <index>
      name hosts_key_index
      source_table Hosts
      source_columns _key
    </index>
    <index>
      name urls_key_index
      source_table URLs
      source_columns _key
    </index>
    <index>
      name paths_key_index
      source_table Paths
      source_columns _key
    </index>
    <index>
      name user_agents_key_index
      source_table UserAgents
      source_columns _key
    </index>
  </table>

  <mapping>
    name agent
    type UserAgents
    <index>
      table UserAgents
      name logs_index
    </index>
  </mapping>

  <mapping>
    name code
    type Codes
    <index>
      table Codes
      name logs_index
    </index>
  </mapping>

  <mapping>
    name host
    type Hosts
    <index>
      table Hosts
      name logs_index
    </index>
  </mapping>

  <mapping>
    name message
    type Text
    <index>
      table Terms
      name logs_message_index
    </index>
  </mapping>

  <mapping>
    name method
    type Methods
    <index>
      table Methods
      name logs_index
    </index>
  </mapping>

  <mapping>
    name path
    type Paths
    <index>
      table Paths
      name logs_index
    </index>
  </mapping>

  <mapping>
    name referer
    type URLs
    <index>
      table URLs
      name logs_index
    </index>
  </mapping>

  <mapping>
    name remote
    type Remotes
    <index>
      table Remotes
      name logs_index
    </index>
  </mapping>

  <mapping>
    name size
    type Int32
    <index>
      table Sizes
      name logs_index
    </index>
  </mapping>

  <mapping>
    name timestamp
    type Time
    <index>
      table Timestamps
      name logs_index
    </index>
  </mapping>

  <mapping>
    name type
    type Types
    <index>
      table Types
      name logs_index
    </index>
  </mapping>
</match>
